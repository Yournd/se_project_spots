<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wyatt Yousey" />
    <meta name="keywords" content="social media, facebook, snapchat, instagram, friends, followers, likes" />
    <meta
      name="description"
      content="Social media website called Spots, where people can post any picture. They can also like other peoples pictures."
    />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Website Logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <!-- Wrapper to group image with profile heading! -->
          <div class="profile__wrapper">
            <img class="profile__image" src="./images/avatar.jpg" alt="Woman smiling in black and white" />
            <!-- Need Wrapper to group heading elements -->
            <div class="profile__header">
              <!-- Wrapper to seperate title & subtitle from edit btn! -->
              <div class="profile__header-wrapper">
                <h1 class="profile__header-title">Bessie Coleman</h1>
                <p class="profile__header-subtitle">Civil Aviator</p>
              </div>
              <button type="button" class="profile__edit-btn">
                <img class="profile__edit-icon" src="./images/edit-icon.svg" alt="Edit Icon" />
                Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__new-post-btn">
            <img class="profile__plus-icon" src="./images/plus-icon.svg" alt="Plus Icon" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card__template">
              <li class="card">
                <img class="card__image" />
                <div class="card__delete-btn"></div>
                <!-- Wrapper to group subtitle and like btn! -->
                <div class="card__subtitle-wrapper">
                  <p class="card__subtitle"></p>
                  <div class="card__like-btn"></div>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">2025 Â© Wyatt Yousey</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <form class="modal__form">
            <h3 class="modal__title">Edit Profile</h3>
            <button type="button" class="modal__close-btn" aria-label="Close modal"></button>
            <fieldset class="modal__fieldset">
              <label for="name" class="modal__label">Name</label>
              <input type="text" id="name" name="name" class="modal__input" placeholder="Type your name" />
            </fieldset>
            <fieldset class="modal__fieldset">
              <label for="description" class="modal__label">Description</label>
              <input
                type="text"
                id="description"
                name="description"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </fieldset>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <form class="modal__form">
            <h3 class="modal__title">New Post</h3>
            <button type="button" class="modal__close-btn" aria-label="Close modal"></button>
            <fieldset class="modal__fieldset">
              <label for="image-link" class="modal__label">Image Link</label>
              <input
                type="url"
                id="image-link"
                name="image-link"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </fieldset>
            <fieldset class="modal__fieldset">
              <label for="caption" class="modal__label">Caption</label>
              <input
                type="text"
                id="caption"
                name="caption"
                class="modal__input"
                placeholder="Type your caption"
              />
            </fieldset>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="modal__preview">
        <div class="modal__preview-container">
          <img
            class="modal__image"
            src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
            alt="Preview Image"
          />
          <button
            type="button"
            class="modal__close-btn modal__preview-close-btn"
            aria-label="Close modal"
          ></button>
          <div class="modal__subtitle-container">
            <p class="modal__subtitle"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
