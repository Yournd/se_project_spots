<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wyatt Yousey" />
    <meta name="keywords" content="social media, facebook, snapchat, instagram, friends, followers, likes" />
    <meta
      name="description"
      content="Social media website called Spots, where people can post any picture. They can also like other peoples pictures."
    />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Website Logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <!-- Wrapper to group image with profile heading! -->
          <div class="profile-wrapper">
            <img class="profile__image" src="./images/avatar.jpg" alt="Woman smiling in black and white" />
            <!-- Need Wrapper to group heading elements -->
            <div class="profile__header">
              <!-- Wrapper to seperate title & subtitle from edit btn! -->
              <div class="profile__header-wrapper">
                <h1 class="profile__header-title profile__text-overflow">Bessie Coleman</h1>
                <p class="profile__header-subtitle profile__text-overflow">Civil Aviator</p>
              </div>
              <button class="profile__edit-btn">
                <img class="profile__edit-icon" src="./images/edit-icon.svg" alt="Edit Icon" />
                Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__new-post-btn">
            <img class="profile__plus-icon" src="./images/plus-icon.svg" alt="Plus Icon" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <div class="cards__list">
            <div class="card">
              <img
                class="card__image"
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Tv screen showing snowy town"
              />
              <!-- Wrapper to group subtitle and like btn! -->
              <div class="card__subtitle-wrapper">
                <p class="card__subtitle">Val Thorens</p>
                <button class="card__like-btn">
                  <img src="./images/like-icon.svg" alt="Like button" />
                </button>
              </div>
            </div>
            <div class="card">
              <img class="card__image" src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="Resutaurant terrace" />
              <div class="card__subtitle-wrapper">
                <p class="card__subtitle">Restaurant terrace</p>
                <button class="card__like-btn">
                  <img src="./images/like-icon.svg" alt="Like button" />
                </button>
              </div>
            </div>
            <div class="card">
              <img class="card__image" src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="An outdoor cafe" />
              <div class="card__subtitle-wrapper">
                <p class="card__subtitle">An outdoor cafe</p>
                <button class="card__like-btn">
                  <img src="./images/like-icon.svg" alt="Like button" />
                </button>
              </div>
            </div>
            <div class="card">
              <img
                class="card__image"
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Long rope bridge over forest"
              />
              <div class="card__subtitle-wrapper">
                <p class="card__subtitle">
                  A very long bridge, over the forest Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  Suspendisse vitae velit at nibh scelerisque vulputate
                </p>
                <button class="card__like-btn">
                  <img src="./images/like-icon.svg" alt="Like button" />
                </button>
              </div>
            </div>
            <div class="card">
              <img
                class="card__image"
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
              />
              <div class="card__subtitle-wrapper">
                <p class="card__subtitle">Tunnel with morning light</p>
                <button class="card__like-btn">
                  <img src="./images/like-icon.svg" alt="Like button" />
                </button>
              </div>
            </div>
            <div class="card">
              <img class="card__image" src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="Mountain house" />
              <div class="card__subtitle-wrapper">
                <p class="card__subtitle">Mountain house</p>
                <button class="card__like-btn">
                  <img src="./images/like-icon.svg" alt="Like button" />
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">2025 Â© Wyatt Yousey</p>
      </footer>
    </div>
  </body>
</html>
