<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wyatt Yousey" />
    <meta name="keywords" content="social media, facebook, snapchat, instagram, friends, followers, likes" />
    <meta
      name="description"
      content="Social media website called Spots, where people can post any picture. They can also like other peoples pictures."
    />
    <title>Spots</title>
    <link rel="stylesheet" href="/pages/index.css" />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Website Logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile-wrapper">
            <div class="profile__content">
              <img class="profile__image" src="./images/avatar.jpg" alt="Woman smiling in black and white" />
              <div class="profile__header-wrapper">
                <div class="profile__header">
                  <h1 class="header__title text-overflow">Bessie Coleman</h1>
                  <p class="header__subtitle text-overflow">Civil Aviator</p>
                </div>
                <button class="profile__edit-btn">
                  <img class="edit-icon" src="./images/edit-icon.svg" alt="Edit Icon" />
                  Edit Profile
                </button>
              </div>
            </div>
            <div class="profile__new-post-btn-wrapper">
              <button class="profile__new-post-btn">
                <img class="plus-icon" src="./images/plus-icon.svg" alt="Plus Icon" />
                New Post
              </button>
            </div>
          </div>
        </section>
        <section class="cards">
          <div class="cards-wrapper">
            <div class="card card1">
              <div class="card__image-wrapper">
                <img
                  class="card__image"
                  src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                  alt="Tv screen showing snowy town"
                />
              </div>
              <div class="card__subtitle-wrapper">
                <p class="card__subtitle">Val Thorens</p>
                <button class="card__like-btn">
                  <img src="./images/like-icon.svg" alt="Like button" />
                </button>
              </div>
            </div>
            <div class="card card2">
              <div class="card__image-wrapper">
                <img class="card__image" src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="Resutaurant terrace" />
              </div>
              <div class="card__subtitle-wrapper">
                <p class="card__subtitle">Restaurant terrace</p>
                <button class="card__like-btn">
                  <img src="./images/like-icon.svg" alt="Like button" />
                </button>
              </div>
            </div>
            <div class="card card3">
              <div class="card__image-wrapper">
                <img
                  class="card__image"
                  src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                  alt="An outdoor cafe"
                />
              </div>
              <div class="card__subtitle-wrapper">
                <p class="card__subtitle">An outdoor cafe</p>
                <button class="card__like-btn">
                  <img src="./images/like-icon.svg" alt="Like button" />
                </button>
              </div>
            </div>
            <div class="card card4">
              <div class="card__image-wrapper">
                <img
                  class="card__image"
                  src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                  alt="Long rope bridge over forest"
                />
              </div>
              <div class="card__subtitle-wrapper">
                <p class="card__subtitle">
                  A very long bridge, over the forest Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  Suspendisse vitae velit at nibh scelerisque vulputate
                </p>
                <button class="card__like-btn">
                  <img src="./images/like-icon.svg" alt="Like button" />
                </button>
              </div>
            </div>
            <div class="card card5">
              <div class="card__image-wrapper">
                <img
                  class="card__image"
                  src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                  alt="Tunnel with morning light"
                />
              </div>
              <div class="card__subtitle-wrapper">
                <p class="card__subtitle">Tunnel with morning light</p>
                <button class="card__like-btn">
                  <img src="./images/like-icon.svg" alt="Like button" />
                </button>
              </div>
            </div>
            <div class="card card6">
              <div class="card__image-wrapper">
                <img
                  class="card__image"
                  src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                  alt="Mountain house"
                />
              </div>
              <div class="card__subtitle-wrapper">
                <p class="card__subtitle">Mountain house</p>
                <button class="card__like-btn">
                  <img src="./images/like-icon.svg" alt="Like button" />
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer-wrapper">
          <p class="footer__text">2025 Â© Wyatt Yousey</p>
        </div>
      </footer>
    </div>
  </body>
</html>
